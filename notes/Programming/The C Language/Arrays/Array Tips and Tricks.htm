<p style='margin:0in'><img src="Array%20Tips%20and%20Tricks_files/image002.png"
width=786 height=412
alt="Machine generated alternative text:&#10;I personally don't like &#10;atoi function. I would suggest sscanf &#10;51 &#10;char myarray[5] &#10;'2', &#10;'3', &#10;int i; &#10;sscanf(myarray, &quot;%d&quot; , &#10;&amp;i); &#10;It's very standard, it's in the stdio.h library :) &#10;And in my opinion, it allows you much more freedom than atoi , arbitrary formatting of your &#10;number-string, and probably also allows for non-number characters at the end. &#10;EDIT I just found this wonderful question here on the site that explains and compares 3 different &#10;ways to do it- atoi &#10;sscanf and strtol . Also, there is a nice more-detailed insight into sscanf &#10;(actually, the whole family of *scanf functions). &#10;EDIT2 Looks like it's not just me personally disliking the atoi function. Here's a link to an answer &#10;explaining that the atoi function is deprecated and should not be used in newer code. &#10;share improve this answer &#10;edited May 23 '17 at 12:18 &#10;Community &#10;el &#10;answered Apr 18 '12 at 7:14 &#10;00 penelope &#10;o &#10;4 651 &#10;.30 .64 "></p>
